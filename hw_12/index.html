<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 12</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">

      </header>
      <main class="main">
         <div class="main__container">
            <div class="page">
               <div class="two-d">
                  <div class="translate">Translate</div>
                  <div class="scale">Scale</div>
                  <div class="rotate">Rotate</div>
                  <div class="skew">Skew</div>
                  <div class="matrix">Matrix</div>
                  <div class="transfort-origin">Transform-origin</div>
               </div>
               <div class="three-d">
                  <div class="translate3d">Translate3D</div>
                  <div class="scale3d">Scale3D</div>
                  <div class="rotate3d">Rotate3D</div>
               </div>
            </div>
         </div>
         <div class="car__container">
            <div class="car-block">
               <div class="front-headlight"></div>
               <div class="car-top"></div>
               <div class="wheel-left"></div>
               <div class="wheel-right"></div>
               <div class="car-back">
                  <div class="left-hendle"></div>
                  <div class="window-left"></div>
                  <div class="back-door"></div>
               </div>
               <div class="back-headlight"></div>
               <div class="car-front">
                  <div class="right-hendle"></div>
                  <div class="front-door"></div>
                  <div class="window-right"></div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer">
         <div class="footer__container">

         </div>
      </footer>
   </div>
</body>

</html>
