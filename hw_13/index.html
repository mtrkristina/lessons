<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 13</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">

      </header>
      <main class="main">
         <div class="main__container">
            <div class="block-transition">
               <div class="duration__transition">
                  <div class=""><span>Transition-duration</span></div>
               </div>
               <div class="property__transition">
                  <div class=""><span>Transition-property</span></div>
               </div>
               <div class="delay__transition">
                  <div class=""><span>Transition-delay</span></div>
               </div>
               <div class="timing-function__transition">
                  <div class=""><span>Transition-timing-function</span></div>
               </div>
            </div>
            <div class="block-animation">
               <div class="name__animation"><span>Animation-name</span></div>
               <div class="loading__animation"><span>Loading</span></div>
               <div class="fiil-mode__animation"><span>Animation-fill-mode</span></div>
            </div>
         </div>
         <div class="car-wrapper">
            <div class="car__container">
               <div class="car-block">
                  <div class="front-headlight"></div>
                  <div class="car-top"></div>
                  <div class="wheel-left"></div>
                  <div class="wheel-right"></div>
                  <div class="car-back">
                     <div class="left-hendle"></div>
                     <div class="window-left"></div>
                     <div class="back-door"></div>
                  </div>
                  <div class="back-headlight"></div>
                  <div class="car-front">
                     <div class="right-hendle"></div>
                     <div class="front-door"></div>
                     <div class="window-right"></div>
                  </div>
               </div>
            </div>
         </div>
   </div>
   </main>
   <footer class="footer">
      <div class="footer__container">

      </div>
   </footer>
   </div>
</body>

</html>
